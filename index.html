<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Lista de compras</h2>
    <!--ul>li*4 (4 é a quantidade de intens da minha lista)-->
    <ul>
        <li>Café</li>
        <li>Filtro de caté</li>
        <li>Bolo de chocolate</li>
        <li>Energético</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol>
        <li>Sergio</li>
        <li>Val</li>
        <li>Emilly</li>
        <li>Bia</li>
    </ol>
</body>
</html>
